<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>507 - Search Media</title>
  </head>
  <body>
    <div class="container">
        <div class="mt-5 jumbotron">
            <h1 class="display-4">Search Current Database</h1>
            <p class="lead">Search movies already in the data base.</p>
            <hr/>
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
            <a class="btn btn-primary btn-lg" href="/search" role="button">Search</a>
            <a class="btn btn-primary btn-lg" href="/movies" role="button">Show Searched Movie Info</a>
            <a class="btn btn-primary btn-lg" href="/ratings" role="button">Show Searched IMDB Rating Info</a>
        </div>

        <form action="http://localhost:5000/search_results" method="GET">
            <div class="form-group">
                <label for="keyword">Keyword</label>
                <input type="text" class="form-control" name="keyword" id="keyword" placeholder="Search for a movie title or director name">
                <small id="keywordHelp" class="form-text text-muted">You can search for song name or artist name.</small>
            </div>
            <!-- <div class="form-group">
                <label for="no">Numbers of media</label>
                <input type="text" class="form-control" name="no" id="no" placeholder="10">
                <small id="noHelp" class="form-text text-muted">You can search up to 50 media at one time.</small>
            </div> -->
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
